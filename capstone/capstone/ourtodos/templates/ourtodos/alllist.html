{% extends "ourtodos/layout.html" %}

{% block body %}

{% if user.is_authenticated %}
    <div style="display: block" class="list-list" id="list-list">
        <h1 style="text-align: center; margin-top: 1rem;">All Lists</h1>
        <hr>
        {% for list in lists %}
            <div class="widget-content p-0">
                <div class="widget-content-wrapper" >
                    <div class="widget-content-left mr-2">
                        <div class="custom-control" style="padding-left:0">
                        <span style="font-size: 1.5rem" id="star-{{ list.id }}" class="pinnedTask">â˜†</span>
                    </div>
                </div>
                    <div class="widget-content-left" onclick="load('{{ list.id }}', '{{ list.title }}');redirect({{ list.id }})">
                        <div id="taskitem" class="widget-heading" style="font-size: 2rem">{{ list.title }}</div>
                        <div class="widget-subheading"><i>{{ list.owner}}</i></div>
                    </div>
                </div>
            </div>
        <hr>
        {% endfor %}
    </div>
    <div style="display: none" id="list-wrapper"></div>

{% else %}

<h1>Please Login to Continue</h1>
<div class="account-wrapper">
    <a href="{% url 'login' %}">
        <input class="btn btn-primary btn-lg btn-block" value="Login">
    </a>
</div>
{% endif %}


{% endblock %}
