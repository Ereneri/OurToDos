{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}OurToDos{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'ourtodos/styles.css' %}" rel="stylesheet">
        <script src="{% static 'ourtodos/ourtodos.js' %}" rel="script"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="{% url 'index' %}">OurToDos</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                {% if user.is_authenticated %}
                    <li class="nav-item active">
                    <a class="nav-link" href="{% url 'index' %}"">Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">All Lists</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="{% url 'createlist' %}">Create List</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'logout' %}"><strong>Logout</strong></a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register' %}">Register</a>
                    </li>
                {% endif %}
              </ul>
            </div>
          </nav>
          <div class="body">
            {% block body %}
            {% endblock %}
          </div>
    </body>
</html>
