{% extends "ourtodos/layout.html" %}

{% block body %}

{% if message == "Logged out" %}
    <div class="alert alert-success" role="alert">{{ message }}</div>
{% elif message %}
    <div class="alert alert-danger" role="alert">{{ message }}</div>
{% endif %}

<h1>Login</h1>


    <div class="account-wrapper">
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <div class="form-group container-fluid">
                <input autofocus style="border: 0; outline: 0; background: transparent;border-bottom: 1px solid darkgrey; width: 100%;" class="form-control" type="text" name="username" placeholder="Username">
                <input style="border: 0; outline: 0; background: transparent;border-bottom: 1px solid darkgrey; width: 100%;margin-top: 1rem" class="form-control" type="password" name="password" placeholder="Password">
                <div class="d-grid gap-2" style="padding-top: 1rem">
                    <input class="btn btn-primary" type="submit" value="Login">
                </div>
            </div>
        </form>

        <div class="container-fluid" style="margin-top: 2rem">
            Don't have an account? <a href="{% url 'register' %}">Register here.</a>
        </div>
    </div>

{% endblock %}
