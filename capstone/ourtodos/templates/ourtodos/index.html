{% extends "ourtodos/layout.html" %}

{% block body %}

{% if user.is_authenticated %}

    <div style="display: block" class="list-list" id="list-list">
        <hr>
        {% for list in lists %}
                <div onclick="load('{{ list.id }}', '{{ list.title }}')">
                    <span style="font-size: 2rem;">{{ list.title }}</span>
                    <div class="widget-subheading" style="font-size: .75rem; padding-bottom: 1rem"><i>Created by: {{ list.owner}}</i></div>
                </div>
            <hr>
        {% endfor %}
    </div>
    <div style="display: none" id="list-wrapper"></div>

{% else %}
<h1>Please Login to Continue</h1>
<div class="account-wrapper">
    <a href="{% url 'login' %}">
        <input class="btn btn-primary btn-lg btn-block" value="Login">
    </a>
</div>
{% endif %}


{% endblock %}
